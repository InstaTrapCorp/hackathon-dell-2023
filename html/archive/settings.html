<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Settings</title>
        <style>
            /* General styles */
            body {
                font-family: Arial, sans-serif;
                font-size: 16px;
                line-height: 1.5;
                margin: 0;
                padding: 0;
            }
            h1 {
                font-size: 2em;
                margin-bottom: 1em;
            }
            label {
                display: block;
                margin-bottom: 0.5em;
            }
            input[type="submit"] {
                background-color: #007bff;
                border: none;
                border-radius: 4px;
                color: #fff;
                cursor: pointer;
                font-size: 1em;
                padding: 0.5em 1em;
            }
            input[type="submit"]:hover {
                background-color: #0069d9;
            }
            
            /* Dark mode styles */
            body.dark-mode {
                background-color: #222;
                color: #fff;
            }
            label.dark-mode {
                color: #fff;
            }
            input[type="submit"].dark-mode {
                background-color: #fff;
                border: 1px solid #fff;
                color: #222;
            }
            input[type="submit"].dark-mode:hover {
                background-color: #ddd;
                color: #222;
            }
        </style>
    </head>
    <body>
        <h1>Settings</h1>
        <form>
            <label for="dark-mode-toggle" class="dark-mode">Dark mode:</label>
            <input type="checkbox" id="dark-mode-toggle" name="dark-mode-toggle">
            <br>
            <input type="submit" value="Save" class="dark-mode">
        </form>
        <script>
            const toggleSwitch = document.querySelector('#dark-mode-toggle');
            const body = document.querySelector('body');
            
            toggleSwitch.addEventListener('change', function() {
                if (this.checked) {
                    body.classList.add('dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                }
            });
        </script>
    </body>
</html>
